        cache-from: type=gha,scope=prefect-deployment-service
        cache-to: type=gha,mode=max,scope=prefect-deployment-service

  #  4: Flask App 
  build-flask:
    runs-on: ubuntu-latest
    needs: build-prefect  # Run after prefect build completes
    steps:
