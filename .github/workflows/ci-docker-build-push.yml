        echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
        echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> .env
        echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

    - name: Extract Docker metadata
      id: meta-prefect-deployment
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_HUB_USERNAME }}/hypothesis-generation-prefect-deployment
        tags: |
          type=ref,event=branch
          type=sha
          # Dynamic tag based on branch name for push events
          type=raw,value={{branch}},enable={{is_default_branch}}
          type=raw,value={{branch}},enable=${{ github.ref == 'refs/heads/staging' }}
          type=raw,value={{branch}},enable=${{ github.ref == 'refs/heads/develop' }}

    - name: Free Disk Space (Before Prefect Deployment Build)
      run: |
